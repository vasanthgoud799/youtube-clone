<!DOCTYPE html>
<html>

<head>
    <title>..flexbox</title>
    <style>

    </style>
</head>

<body style="padding-bottom:1000px;">
    
    <div style="display:flex;
    flex-direction: row;
    ">
        <div style="background-color:lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>
    <div style="display:flex;
    flex-direction: row;
    margin-top: 10px;
    ">
        <div style="background-color:lightblue;flex:1;">100px</div>
        <div style="background-color: lightpink;flex:1;">flex1</div>
    </div>


    <div style="display:flex;
    flex-direction: row;
    margin-top: 10px;
    height: 50px;
    border-style: solid;
    border-width:1px;
    border-color:grey ;
    justify-content:space-between;
    ">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color: lightpink;width:100px;">100px</div>
    
        <div style="background-color:lightblue;width:100px;">100px</div>
    </div>
    <div style="display:flex;
    flex-direction: row;
    margin-top: 10px;
    height: 50px;
    border-style: solid;
    border-width:1px;
    border-color:grey ;
    justify-content:center;
    ">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color: lightpink;width:100px;">100px</div>
    
        <div style="background-color:lightblue;width:100px;">100px</div>
    </div>
    <div style="width:100px;"> 
    <div style="display:flex;
        flex-direction: column;
        margin-top: 10px;
        height: 200px;
        border-style: solid;
        border-width:1px;
        border-color:grey ;
        justify-content: space-between;
        align-items: start;
        ">
            <div style="background-color:lightblue;width:100px;">100px</div>
            <div style="background-color: lightpink;width:100px;">100px</div>
        
            <div style="background-color:lightblue;width:100px;">100px</div>
        </div>
    </div>
   
</body>

</html>
